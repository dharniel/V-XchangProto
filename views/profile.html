<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="A Book Exchange Platform for Vassar Students">
    <meta name="author" content="Daniel Elendu">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="../styles/create-account.css" rel="stylesheet">
    <title>My Profile</title>

  </head>
  <body>
    <div id="body">
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/feed">V-Xchange</a>
            <button class="navbar-toggler btn btn-outline-dark" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <i class="material-icons">expand_more</i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="/feed">Books</a>
                <a class="nav-item nav-link" href="/requests">Requests</a>
                <a class="nav-item nav-link" href="/mypostfollows">Saved Posts</a>
                <a class="nav-item nav-link" href="/myposts">My Textbooks and Requests</a>
                <a class="nav-item nav-link active" href="/preferences">Preferences</a>
                </div>
                <!--Notifications Swipe-->
                <button id="notifications-toggle" class="btn btn-dark my-2 my-sm-0" style="cursor: pointer" data-toggle="tooltip" data-placement="bottom" title="Notifications" onclick="openNav()"><i class="material-icons">notification_important</i></i>
                <a href="/logout" style="text-decoration:none;"><button data-toggle="tooltip" data-placement="bottom" title="Logout" class="btn btn-dark my-2 my-sm-0" onclick="this.disabled = true;"><i class="material-icons">exit_to_app</i></button></a>
              </div>
        </nav>

        <div id="notifications" class="notificationsnav">
            <span class="list-group-item h5 sticky-top font-weight-bold text-left">Notifications<i class="closebtn pl-6 material-icons" onclick="closeNav()">close</i></span>
            <ul class="list-group text-left" id="notificationsList">
              
            </ul>
        </div>

    <div id="main" class="container-fluid page-content">
      <div class="text-left">
        <br>
        <div class="d-flex pt-1">
            <a href="/preferences" style="text-decoration:none;"><button class="btn p-2 m-0 bg-white"><i class="material-icons">arrow_back</i></button></a>
            <p class="h4 ml-2 pt-1 font-weight-bold">My Profile</p>
        </div>
        <hr class="p-1 m-1">

        <div class="create-account row">
            <form action="/updateProfile" method="POST">

              <h6 class="text-right text-muted">MANAGE INFO</h6>
              <hr>

              <div class="form-row">
                <div class="col-md-4 mb-3">
                  <div class="field-label text-left">First Name</div>
                  <label for="firstName" class="sr-only">First name</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required autofocus>
                  <div id="firstNameHint" class="text-info text-right" style="font-size: 12px"></div>
                </div>
                <div class="col-md-4 mb-3">
                  <div class="field-label text-left">Middle Initial</div>
                  <label for="middleInitial" class="sr-only">Middle Initial</label>
                  <input type="text" class="form-control" id="middleInitial" name="middleInitial">
                  <div id="middleInitialHint" class="text-info text-right" style="font-size: 12px"></div>
                </div>
                <div class="col-md-4 mb-3">
                  <div class="field-label text-left">Last Name</div>
                  <label for="lastName" class="sr-only">Last Name</label>
                  <input type="text" class="form-control" id="lastName" name="lastName"required>
                  <div id="lastNameHint" class="text-info text-right" style="font-size: 12px"></div>
                </div>
              </div>

              <div class="field-label text-left">Class Year</div>
              <label for="classyear" class="sr-only">Class Year</label>
              <select class="form-control form-control-lg" id="classyear" name="classyear" required>
                  <option value="">...</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
                  <option value="2021">2021</option>
                  <option value="2022">2022</option>
              </select>
              <div id="classYearHint" class="text-info text-right" style="font-size: 12px"></div>

              <br>
              <br>
  
              <div class="row">
                  <div class="col-md-6">
                      <button class="btn btn-block btn-outline-success" type="submit">Save</button>
                  </div>
                  <div class="col-md-6">
                      <a href="/preferences" style="text-decoration:none;"><button class="btn btn-outline-danger btn-block" onclick="this.disabled = true;">Cancel</button></a>
                  </div>
              </div>
            </form>
        </div>
      </div>
    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="../config/jquery.touchSwipe.min.js"></script>
    <script src="../scripts/profile.js"></script>
  </body>
</html>
